<html ng-app="newsApp">
<head>
  <meta charset="utf-8">
	<title>"CamperNews"</title>
	<link rel="stylesheet" href="includes/main.css">
</head>
<body ng-controller="newsController as newsCtl">

  <h1 class="heading">Camper News</h1>

  <ul class="dynamic-grid hovergallery" angular-grid="newsCtl.articles" grid-width="250" gutter-size="5" angular-grid-id="gallery" refresh-on-img-load="false">
    <li class="grid" data-ng-repeat="article in newsCtl.articles track by $index">
      <a href="{{article.link}}" target="_blank"><img  class="grid-img"  ng-src="{{article.image}}" alt="news-display" data-actual-width="150" data-actual-height="150" /></a>
      <!-- <p ng&#45;show="true">Some random text here</p> -->
      <div class="news-details">
        <p>
        {{article.title}}
        <span class="votes">{{article.upvotes}}</span>
        </p>
      </div><!-- end news-details -->
    </li>
  </ul>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angulargrid/angulargrid.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="includes/main.js"></script>
</body>
</html>
