<html ng-app="newsApp">
<head>
  <meta charset="utf-8">
	<title>"CamperNews"</title>
	<link rel="stylesheet" href="includes/main.css">
</head>
<body ng-controller="newsController as newsCtl">

  <ul class="dynamic-grid" angular-grid="pics" grid-width="300" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="false">
    <li class="grid" data-ng-repeat="pic in pics track by $index">
      <img class="grid-img image-unit"  ng-src="{{pic}}" alt="news-display" data-actual-width="150" data-actual-height="150" />
    </li>
  </ul>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angulargrid/angulargrid.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="includes/main.js"></script>
</body>
</html>
